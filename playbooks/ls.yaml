---
- name: Print all files in the directory
  hosts: localhost
  gather_facts: no
  vars:
    path: "/mnt/awx/data"    # Set default path or use var_path from extra vars
  tasks:
    - name: Debug path variable
      debug:
        msg: "Checking path: {{ path }}"

    - name: Ensure directory exists
      file:
        path: "{{ path }}"
        state: directory
        mode: '0755'
      become: yes
      
    - name: "Check if the {{ path }} directory exists"
      stat:
        path: "{{ path }}"
      register: directory_info
      
    - name: Debug directory info
      debug:
        var: directory_info
        
    - name: "Find all files in {{ path }}"
      find:
        paths: "{{ path }}"
        recurse: no
        file_type: file
      when: directory_info.stat.exists
      register: found_files
      
    - name: Print the name and size of each file
      debug:
        msg: "File: {{ item.path }} - Size: {{ item.size }} bytes"
      loop: "{{ found_files.files | default([]) }}"
      when: directory_info.stat.exists
      loop_control:
        label: "{{ item['path'] }}"
        
    - name: Fail if the directory does not exist
      fail:
        msg: "Directory {{ path }} does not exist."
      when: not directory_info.stat.exists